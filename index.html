<!DOCTYPE html>
<!-- saved from url=(0016)http://sigae.me/ -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>세인트 버프력 계산기</title>
    <link rel="stylesheet" href="./master.css">
</head>

<body>
    <header>7/24 개편이후 세인트 버프력 계산기</header>
    <div id="container">
        <dif id="condition">
            <div id="stat">
                <label for="ahealth">체력|정신력</label>
                <input type="number" name="" id="ahealth">
                <label for="alevel">영축 레벨</label>
                <input type="number" name="" id="alevel">
            </div>
            <div id="weapon">
                <input type="checkbox" name="" id="weapon0">
                <label for="weapon0">구원의 이기 - 십자가</label>
                <input type="checkbox" name="" id="weapon1">
                <label for="weapon1">창성의 구원자 - 십자가</label>
                <input type="checkbox" name="" id="weapon2">
                <label for="weapon2">진 : 끓어오르는 피의 십자가</label>
            </div>
            <div id="choronicle">
                <input type="checkbox" name="" id="sail6">
                <label for="sail6">사일6</label>
                <input type="checkbox" name="" id="sail9">
                <label for="sail9">사일9</label>
                <input type="checkbox" name="" id="bau6">
                <label for="bau6">바우6</label>
                <input type="checkbox" name="" id="bau9">
                <label for="bau9">바우9</label>
            </div>
            <div id="seven">
                <input type="checkbox" name="" id="sevenguilityon">
                <label for="sevenguilityon">오만에 가득찬 눈</label>
                <input type="checkbox" name="" id="sevenguilityunder">
                <label for="sevenguilityunder">폭식하는 입</label>
                <input type="checkbox" name="" id="sevenguilitybelt">
                <label for="sevenguilitybelt">질투를 말하는 혀</label>
                <input type="checkbox" name="" id="sevenguility3">
                <label for="sevenguility3">칠죄 3셋</label>
            </div>
            <div>
                <input type="checkbox" name="" id="eastsoilon">
                <label for="eastsoilon">만년 세월의 빙벽 상의</label>
                <input type="checkbox" name="" id="eastsoilunder">
                <label for="eastsoilunder">만년 세월의 한기 하의</label>
                <input type="checkbox" name="" id="eastsoilbelt">
                <label for="eastsoilbelt">만년 세월의 폭풍 허리</label>
                <input type="checkbox" name="" id="eastsoil5">
                <label for="eastsoil5">동토 5셋</label>
            </div>
            <div id="five">
                <input type="checkbox" name="" id="happy">
                <label for="happy">행복을 품은 옥빛</label>
                <input type="checkbox" name="" id="hope">
                <label for="hope">희망을 품은 금빛</label>
                <input type="checkbox" name="" id="clean">
                <label for="clean">순결을 품은 교빛</label>
                <input type="checkbox" name="" id="fivelight">
                <label for="fivelight">오광 5셋</label>
            </div>
        </dif>

        <div>
            <input type="button" value="계산하기" id="calc">
        </div>

        <div id="result">
            <div id="resultStat">
                <p>힘 증가량: </p>
                <span id="force">0</span>
                <p>지능 증가량: </p>
                <span id="intelli">0</span>
            </div>
            <div id="resultAttack">
                <p>물리 공격력 증가량: </p>
                <span id="physical">0</span>
                <p>마법 공격력 증가량: </p>
                <span id="magic">0</span>
                <p>독립 공격력 증가량: </p>
                <span id="indep">0</span>
            </div>
        </div>
    </div>

    <footer>
        <p>사이트 제작: (카인)김시개암제</p>
        <a href="https://www.github.com/sigae">
            <img src="./github.png" alt="github">
        </a>
        <p>written by 모험단 이시은</p>
        <a href="https://blog.naver.com/sieun1616/221328928341">출처: 뽁뽁뽁</a>
        <p>원작자 미허가시 불펌 도용 엄금</p>
    </footer>

    <script type="text/javascript" src="./burf.js"></script>
</body>

</html>
